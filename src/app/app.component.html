<div class="container" style="text-align:center">
    <h1>
        {{title}}
    </h1>
</div>
<section *ngIf="!cardnumber; else cardinfo" class="container">
    <form [formGroup]="ccForm" class="col-sm-offset-3 col-sm-6" role="form" (ngSubmit)="submitForm(ccForm.value)">
        <fieldset>
            <legend>
                <h2>Enter card details</h2>
            </legend>
            <div class="form-group" [ngClass]="{'has-error': !ccForm.controls['card-number'].valid && ccForm.controls['card-number'].touched, 'has-success': ccForm.controls['card-number'].valid}">
                <label class="control-label" for="card-number">Credit Card Number</label>
                <div class="input-group">
                    <input type="text" class="form-control" formControlName="card-number" id="card-number" placeholder="The number showing at the card's front">
                    <div class="input-group-addon">{{creditcardtype}} <span class="glyphicon glyphicon-ok hidden"></span></div>
                </div>
                <p *ngIf="!ccForm.controls['card-number'].valid && ccForm.controls['card-number'].touched" class="text-danger">Please make sure the card number is correct.</p>
            </div>
            <div class="form-group" [ngClass]="{'has-error': !ccForm.controls['card-holder-name'].valid && ccForm.controls['card-holder-name'].touched, 'has-success': ccForm.controls['card-holder-name'].valid}">
                <label class="control-label" for="card-holder-name">Name on Card</label>
                <input type="text" class="form-control" formControlName="card-holder-name" id="card-holder-name" placeholder="Credit Card Holder's Name">
                <p *ngIf="!ccForm.controls['card-holder-name'].valid && ccForm.controls['card-holder-name'].touched" class="text-danger">The name is usually on the front side of the card</p>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-6" [ngClass]="{'has-error': !ccForm.controls['expiry-date'].valid && ccForm.controls['expiry-date'].touched, 'has-success': ccForm.controls['expiry-date'].valid}">
                        <label class="control-label" for="expiry-date">Expiration Date</label>
                        <input class="form-control" formControlName="expiry-date" id="expiry-date" type="month" />
                        <p *ngIf="!ccForm.controls['expiry-date'].valid && ccForm.controls['expiry-date'].touched" class="text-danger">Expiry date is required</p>
                    </div>
                    <div class="col-sm-6" [ngClass]="{'has-error': !ccForm.controls['cvv'].valid && ccForm.controls['cvv'].touched, 'has-success': ccForm.controls['cvv'].valid}">
                        <label class="control-label" for="cvv">Card CVV</label>
                        <input type="text" class="form-control" formControlName="cvv" id="cvv" placeholder="Security Code">
                        <p *ngIf="!ccForm.controls['cvv'].valid && ccForm.controls['cvv'].touched" class="text-danger">Enter the 3-digit number usually on back of the card.</p>

                    </div>
                </div>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-success" value="Pay Now" [disabled]="!ccForm.valid">
            </div>
        </fieldset>
    </form>
</section>

<ng-template #cardinfo>
    <section class="container">
        <p class="bg-success"> Thank you {{cardholdername}}</p>
    </section>
</ng-template>
